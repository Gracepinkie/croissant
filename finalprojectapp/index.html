<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1822bf3697.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>shecodes</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  id="city-input"
                  placeholder="Enter city here"
                  autocomplete="on"
                  autofocus="on"
                />
              </div>
            </div>
            <div class="col-2 search-button" id="search-button">
              <button
                type="button"
                class="btn btn-light w-100 shadow-sm border-0"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col date">
            <span id="date"> Friday, 14 April </span>
          </div>
        </div>

        <div class="row">
          <div class="col currentTime time" id="time">4:33</div>
        </div>

        <div class="row">
          <div class="col city cityEl" id="city">Durban</div>
        </div>

        <div class="row">
          <div class="col">
            <div class="humidity">
              Humidity: <span id="humidity"> 44</span>%
            </div>
            <div class="wind">Wind: <span id="wind"> 21</span>km/h</div>
          </div>
        </div>

        <div class="row">
          <div class="col temperature">
            <span class="degree-temp curTempEl" id="temperature">13°</span>
            <span class="celsius-fahrenheit">
              <a href="#" class="celsius" id="celsius-link">C</a>
              |
              <a href="#" class="fahrenheit" id="fahrenheit-link">F</a>
            </span>
          </div>
        </div>

        <div class="five-day-forecast" id="forecast">
          <div class="row forecast-icons">
            <div class="col-2">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="42"
              />
            </div>
            <div class="col-2">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="42"
              />
            </div>
            <div class="col-2">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="42"
              />
            </div>
            <div class="col-2">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="42"
              />
            </div>
            <div class="col-2">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt=""
                width="42"
              />
            </div>
          </div>

          <div class="row forecast-temp weather-forecast-temperatures">
            <div class="col-2">
              <span class="weather-forecast-temperature-max"> 46°/ </span>
              <span class="weather-forecast-temperature-min"> 27° </span>
            </div>
            <div class="col-2">
              <span class="weather-forecast-temperature-max"> 38°/ </span>
              <span class="weather-forecast-temperature-min"> 23° </span>
            </div>
            <div class="col-2">
              <span class="weather-forecast-temperature-max"> 34°/ </span>
              <span class="weather-forecast-temperature-min"> 25° </span>
            </div>
            <div class="col-2">
              <span class="weather-forecast-temperature-max"> 36°/ </span>
              <span class="weather-forecast-temperature-min"> 19° </span>
            </div>
            <div class="col-2">
              <span class="weather-forecast-temperature-max"> 20°/ </span>
              <span class="weather-forecast-temperature-min"> 18° </span>
            </div>
          </div>

          <div class="row forecast-day">
            <div class="col-2">Sun</div>
            <div class="col-2">Mon</div>
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thu</div>
          </div>
        </div>
      </div>
      <span class="open-source">
        <a class="open" target="_blank" href=""> Open Source</a>
        by Sinethemba Z
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
